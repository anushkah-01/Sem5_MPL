<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 50;
            padding: 50;
            background-color:#e9d7b8;
            
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        
        /* Form Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section Styling */
        section {
            padding: 40px;
            background-image:url("https://www.shutterstock.com/image-photo/text-contact-us-on-white-260nw-633462617.jpg");
            background-size: cover;
            background-color: #a0a5d8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        /* Form Elements */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #4400a3;
            outline: none;
            box-shadow: 0 0 5px rgba(98, 0, 238, 0.5);
        }

        button {
            background-color: #6200ee;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        .contact-info a {
            color: #6200ee;
            text-decoration: none;
            font-size: 16px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #888;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #6200ee;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .form-row {
                display: flex;
                flex-direction: column;
            }
            input[type="text"], input[type="email"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="text-gray-600 body-font relative">
        <div class="container">
            <div align="center" class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4">Contact Us</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Feel free to reach out to us anytime.</p>
            </div>
            <div align="center" class="lg:w-1/2 md:w-2/3 mx-auto">
                <form action="/submit_form" method="POST">
                    <div class="form-row">
                        <label align="center" for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div class="contact-info">
                    <a href="mailto:example@email.com">example@email.com</a>
                    <p>49 Smith St.<br>Saint Cloud, MN 56301</p>
                    <div class="social-icons">
                        <a href="https://facebook.com" aria-label="Facebook">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                            </svg>
                        </a>
                        <a href="https://twitter.com" aria-label="Twitter">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                            </svg>
                        </a>
                        <a href="https://instagram.com" aria-label="Instagram">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                            </svg>
                        </a>
                        <a href="https://linkedin.com" aria-label="LinkedIn">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
