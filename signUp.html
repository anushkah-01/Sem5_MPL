<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Color */
        body {
            background-color: #9197d8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered Sign-Up Form Container */
        .signup-container {
            background-color: #e9d7b8;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        /* Input Fields */
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus,
        .signup-container select:focus {
            border-color: #4caf50;
        }

        /* Submit Button */
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        /* Footer Links */
        .signup-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-footer a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-footer a:hover {
            color: #388e3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form action="/signup" method="POST">
            <!-- Full Name -->
            <input type="text" name="fullname" placeholder="Full Name" required>

            <!-- Email Address -->
            <input type="email" name="email" placeholder="Email Address" required>

            <!-- Password -->
            <input type="password" name="password" placeholder="Password" required>

            <!-- Select Role (e.g., Student, Teacher) -->
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
